<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FAVICON -->
  <link rel="shortcut icon" href="assets/img/logo-web.png" type="image/x-icon" />

  <!-- REMIX ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <title>Sign in</title>
</head>

<body>
  <section class="login container">
    <div class="login__container">
      <div class="login__screen">
        <div class="login__logo">
          <i class="ri-recycle-fill"></i>
        </div>
        <h2 class="login__title">Sign in</h2>
        <form action="#" method="POST">
          <label for="email" class="login__label">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required class="login__form"
            placeholder="input your email">
          <div class="login__forgot">
            <label for="password" class="login__label">Password</label>
            <a href="forgotPassword.html" class="login__fpass">Forgot password?</a>
          </div>
          <input id="password" name="password" type="password" autocomplete="current-password" required
            class="login__form" placeholder="input your password">
          <button type="submit" class="login__submitButton">Sign in</button>
        </form>

        <div class="login__register">
          <p>
            Don't have an account? <a href="register.html" class="login__signup">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
